<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 5 - Web Dev Mini-Quest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="level5.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <span class="badge text-bg-primary">Level 5</span>
              <h2 class="h4 fw-bold mt-2">Counter: Coins</h2>
              <p class="text-muted">
                Use + and - buttons. Coins cannot go below 0.
              </p>

              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <button id="minusBtn" class="btn btn-outline-secondary">
                  -1
                </button>
                <div class="fw-bold fs-5">Coins: <span id="coins">0</span></div>
                <button id="plusBtn" class="btn btn-outline-secondary">
                  +1
                </button>
              </div>

              <p id="coinMsg" class="small text-muted mb-0">
                Keep clicking and take a screenshot when coins changed.
              </p>

              <hr />

              <div class="d-flex gap-2">
                <button
                  class="btn btn-secondary w-50"
                  onclick="window.location.href = 'level4.html'"
                >
                  Back
                </button>
                <button
                  class="btn btn-dark w-50"
                  onclick="window.location.href = 'level6.html'"
                >
                  Next Level
                </button>
              </div>
            </div>
          </div>

          <p class="text-center text-muted small mt-3 mb-0">
            Screenshot #5: Show coins not equal to 0 (changed value).
          </p>
        </div>
      </div>
    </div>

    <script src="level5.js"></script>
  </body>
</html>
